version: '3'

services:
  geoserver:
    image: cartoview/geoserver_docker:tomcat
    restart: unless-stopped
    hostname: geoserver
    build:
      context: ./
      dockerfile: docker/Dockerfile
    user: root
    ports:
      - "8080:8080"
  postgis:
    image: cartoview/cartoview-postgis:latest
    restart: unless-stopped
    env_file:
      - ./postgis.env
    ports:
      - "5432:5432"
    volumes:
      - "pg-data:/var/lib/postgresql"
volumes:
  pg-data: